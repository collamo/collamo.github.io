<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>WebGL course: Assignment 1</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="./Common/webgl-utils.js"></script>
<script type="text/javascript" src="./Common/initShaders.js"></script>
<script type="text/javascript" src="./Common/MV.js"></script>
<script type="text/javascript" src="./assignment1.js"></script>
</head>

<body>
<h1>Assignment 1</h1>

<div style="display:table;">

<div style="display:table-cell; width:50%; padding-right: 35px;">
<h3>Number of Subdivisions</h3>
<input id="menuSubdivision" type="range" name="name" min="0" max="5" value="0">
</div>

<div style="display:table-cell; width:50%;">
<h3>Degree of rotation</h3>
<input id="menuRotation" type="range" name="name" min="0" max="360" value="0">
</div>

</div>
